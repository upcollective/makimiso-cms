<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Makimiso</title>
    <meta name="description" content="Latest insights and updates from Makimiso">
    <!-- Your existing CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Blog-specific styles */
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .blog-card {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .blog-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .blog-card-content {
            padding: 1.5rem;
        }
        
        .blog-card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
        }
        
        .blog-card h2 a {
            text-decoration: none;
            color: #333;
        }
        
        .blog-card h2 a:hover {
            color: #007acc;
        }
        
        .blog-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .blog-excerpt {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tag {
            background: #f0f4f8;
            color: #2d3748;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .read-more {
            display: inline-block;
            color: #007acc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .read-more:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .no-posts {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Your existing header/nav -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html" class="active">Blog</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="blog-container">
        <h1>Latest Posts</h1>
        
        <div id="blog-content">
            <div class="loading">Loading latest posts...</div>
        </div>
    </main>

    <!-- Your existing footer -->
    <footer>
        <p>&copy; 2025 Makimiso. All rights reserved.</p>
    </footer>

    <script>
        // Configuration - Update with your actual CMS URL
        const CMS_URL = 'http://localhost:1337'; // Replace with your deployed CMS URL
        
        // Format date function
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // Get image URL function
        function getImageUrl(mediaObject) {
            if (!mediaObject?.data?.attributes?.url) return null;
            const url = mediaObject.data.attributes.url;
            return url.startsWith('http') ? url : `${CMS_URL}${url}`;
        }
        
        // Render single blog card
        function renderBlogCard(post) {
            const imageUrl = getImageUrl(post.featured_image);
            const tags = Array.isArray(post.tags) ? post.tags : [];
            
            return `
                <article class="blog-card">
                    ${imageUrl ? `<img src="${imageUrl}" alt="${post.title}">` : ''}
                    <div class="blog-card-content">
                        <h2><a href="blog-post.html?slug=${post.slug}">${post.title}</a></h2>
                        <div class="blog-meta">
                            <time datetime="${post.published_date}">${formatDate(post.published_date)}</time>
                        </div>
                        ${post.excerpt ? `<p class="blog-excerpt">${post.excerpt}</p>` : ''}
                        ${tags.length > 0 ? `
                            <div class="blog-tags">
                                ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        <a href="blog-post.html?slug=${post.slug}" class="read-more">Read More â†’</a>
                    </div>
                </article>
            `;
        }
        
        // Load and display blog posts
        async function loadBlogPosts() {
            const container = document.getElementById('blog-content');
            
            try {
                const response = await fetch(`${CMS_URL}/api/blog-posts?populate=featured_image&sort=published_date:desc`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const posts = data.data || [];
                
                if (posts.length === 0) {
                    container.innerHTML = `
                        <div class="no-posts">
                            <h3>No blog posts yet</h3>
                            <p>Check back soon for new content!</p>
                        </div>
                    `;
                    return;
                }
                
                const blogGrid = posts.map(postData => {
                    return renderBlogCard(postData.attributes);
                }).join('');
                
                container.innerHTML = `<div class="blog-grid">${blogGrid}</div>`;
                
            } catch (error) {
                console.error('Error loading blog posts:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>Unable to load blog posts</h3>
                        <p>Please check your connection and try again.</p>
                        <p><small>Error: ${error.message}</small></p>
                    </div>
                `;
            }
        }
        
        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
